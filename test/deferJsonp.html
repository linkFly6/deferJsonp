<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DeferJsonp-2.0测试</title>
    <script src="deferJsonp.js"></script>
</head>
<body>
    <script type="text/javascript">
        var defer = new deferJsonp,
            url = 'TestService.ashx?callback=?';

        deferJsonp().load(url + '&t=2000&data=one', function (data) {
            return [data, '1'];//data===one
        })
        .load(url + '&t=3000&data=two')//return two
        .load(url + '&t=1000&data=three', function (data) {
            console.log(arguments);//=> ["three", "two", ["one", "1"]]
        })
    </script>
</body>
</html>
